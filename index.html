<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>XGRIDS LCC 项目</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>

<div id="coordinate-info" style="position: absolute; top: 20px; right: 20px; color: #00ff00; font-family: monospace; background: rgba(0,0,0,0.7); padding: 10px; pointer-events: none; z-index: 100; border: 1px solid #00ff00;">
    X: 0, Y: 0, Z: 0
</div>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./engine/three/three.module.js",
                "three/addons/": "./engine/three/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>

<div id="loader" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#0ff; font-family:sans-serif;">
    <div style="width:200px; height:2px; background:#333; margin-bottom:10px;">
        <div id="loading-bar" style="width:0%; height:100%; background:#0ff; transition:width 0.3s;"></div>
    </div>
    <div id="progress-text">正在初始化校园数据...</div>
</div>

<div id="person-ui" style="display: none; position: absolute; top: 20px; left: 20px; z-index: 100; gap: 0px; flex-direction: row;">
    <div id="btn-action-1" class="ui-icon" style="
        width: 50px; 
        height: 50px; 
        background: rgba(0, 255, 255, 0.2); 
        border: 2px solid #0ff; 
        border-radius: 8px; 
        cursor: pointer; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        color: #0ff; 
        font-size: 12px; 
        backdrop-filter: blur(4px);
        touch-action: manipulation;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        ">
        俯瞰
    </div>
    <div id="btn-action-2" class="ui-icon" style="
    width: 50px; 
    height: 50px; 
    background: rgba(0, 255, 255, 0.2); 
    border: 2px solid #0ff; 
    border-radius: 8px; 
    cursor: pointer; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    color: #0ff; 
    font-size: 12px; 
    backdrop-filter: blur(4px); 
    margin-left: 10px;
    touch-action: manipulation;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    ">
        点云
    </div>
</div>

</html>
